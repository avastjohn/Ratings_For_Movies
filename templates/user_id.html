{% extends 'master.html' %}
    {% block body %}
        <h2 class="signin">User ID: {{ user.id }}</h2>
        {% for rating in user.ratings %}
            <table class="table-bordered"><tr>
                <td>
                {{ rating.movie.name }}
                </td>
                <td>
                {{ rating.rating }}
                </td>
            </tr></table>
        {% endfor %}
    {% endblock %}
